services:
  - type: web
    name: fastapi-langgraph-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GUNICORN_TIMEOUT
        value: 600  # 10 minutes, adjustable up to 6000 (100 minutes) if needed
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard for security